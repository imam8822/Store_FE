<div class="container-fluid">
<h2>Products</h2>
 <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>TNC</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of this.products">
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
                <td>{{product.tnc}}</td>
            </tr>
        </tbody>
    </table>
</div>
