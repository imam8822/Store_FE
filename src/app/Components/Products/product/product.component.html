<div class="container-fluid">
    <h2>Products</h2>
    <div class="flex-column d-flex gap-2 ">
        <div class="d-flex justify-content-end">
            <button class="btn btn-primary" (click)="addProduct()"><i class="fa fa-plus"></i></button>
        </div>
        <div class="d-flex flex-column">
            <table class="table table-bordered table-striped table-hover" datatable [dtOptions]="dtOptions"
                [dtTrigger]="dtTrigger">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Sale Price</th>
                        <th>Stock</th>
                        <th>TNC</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of this.products" (click)="selectRow(product)">
                        <td>{{product.name}}</td>
                        <td>{{product.shortDescription}}</td>
                        <td>{{product.category.description}}</td>
                        <td>{{product.price}}</td>
                        <td>{{product.salePrice}}</td>
                        <td>{{product.quantity}}</td>
                        <td>{{product.tnc}}</td>
                        <td class="eyeIcon"><i class="fa fa-eye" (click)="viewProduct(product)"></i></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
