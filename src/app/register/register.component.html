<div class="d-flex flex-column align-items-center topMargin justify-content-center">
    <div class="d-flex shadow-lg p-3 mb-3 bg-white rounded card-width">
        <form class="w-100 m-3" [formGroup]="registerForm" (ngSubmit)="register()">
            <h4 class="text-center">Register</h4>
            <div class="d-flex text-dark flex-column gap-3">
                <div class="d-flex text-dark flex-column gap-2">
                    <div class="d-flex gap-2">
                        <div class="d-flex flex-column gap-2">

                            <!-- First Name -->
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text h-100" id="basic-addon1"><i
                                            class="fa-solid fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="First Name"
                                    formControlName="fname">
                            </div>
                            <div class="form-text text-danger"
                                *ngIf="fname.errors?.['required'] && (fname.dirty || fname.touched) ">
                                First Name is Required
                            </div>
                            <div class="form-text text-danger flex-wrap"
                                *ngIf="fname.errors?.['pattern'] && (fname.dirty || fname.touched) ">
                                Cannot contain numeric or alphanumeric value
                            </div>
                        </div>

                        <div class="d-flex flex-column gap-2">

                            <!-- Last Name -->
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text h-100" id="basic-addon1"><i
                                            class="fa-solid fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Last Name" formControlName="lname"
                                    aria-label="Last Name">
                            </div>
                            <div class="form-text text-danger"
                                *ngIf="lname.errors?.['required'] && (lname.dirty || lname.touched) ">
                                Last Name is Required
                            </div>
                            <div class="form-text text-danger"
                                *ngIf="lname.errors?.['pattern'] && (lname.dirty || lname.touched) ">
                                Cannot contain numeric or alphanumeric value
                            </div>
                        </div>
                    </div>
                    <!-- Email -->
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text h-100" id="basic-addon1"><i
                                    class="fa-solid fa-envelope"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Email" formControlName="email"
                            aria-label="Username">
                    </div>
                    <div class="form-text text-danger"
                        *ngIf="Email.errors?.['required'] && (Email.dirty || Email.touched) ">
                        Email is Required
                    </div>
                    <div class="form-text text-danger"
                        *ngIf="Email.errors?.['email'] && (Email.dirty || Email.touched) ">
                        Email is Invalid
                    </div>
                    <!-- Password -->
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text h-100" id="basic-addon1"><i
                                    class="fa-solid fa-lock"></i></span>
                        </div>
                        <input type="password" placeholder="Password" class="form-control" formControlName="password"
                            aria-label="password">
                    </div>
                    <div class="form-text text-danger" *ngIf="Pwd.errors?.['required'] && (Pwd.dirty || Pwd.touched) ">
                        Password is Required
                    </div>
                    <div class="form-text text-danger" *ngIf="Pwd.errors?.['minlength'] && (Pwd.dirty || Pwd.touched) ">
                        Password is Invalid
                    </div>
                    <!-- Confirm Password -->
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text h-100" id="basic-addon1"><i
                                    class="fa-solid fa-key"></i></span>
                        </div>
                        <input type="password" placeholder="Confirm Password" class="form-control"
                            formControlName="confirmpassword" aria-label="password">
                    </div>
                    <div class="form-text text-danger"
                        *ngIf="confirmPwd.errors?.['required'] && (confirmPwd.dirty || confirmPwd.touched) ">
                        Confirm Password is Required
                    </div>
                    <div class="form-text text-danger"
                        *ngIf="confirmPwd.errors?.['minlength'] && (confirmPwd.dirty || confirmPwd.touched) ">
                        Password is Invalid
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary w-100 roundedButton" [disabled]="!registerForm.valid" type="submit"
                        value="Login">
                        Sign Up
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="d-flex ">
        <span>Already a Member ? </span>&nbsp;<a class="text-primary linkBtn" href="">Login</a>
    </div>
</div>
