

<div class="d-flex flex-column align-items-center topMargin justify-content-center">
  <div class="d-flex shadow-lg p-3 mb-3 bg-white rounded">
    <form class="w-100 m-3" [formGroup]="loginForm" (ngSubmit)="Login()" >
      <h4 class="text-center">Login</h4>
      <div class="d-flex text-dark flex-column gap-3">
      <div class="d-flex text-dark flex-column gap-3">

        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text h-100" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
          </div>
          <input type="text" class="form-control" placeholder="Username" formControlName="email" aria-label="Username">
        </div>
        <div class="form-text text-danger" *ngIf="Email.errors?.['required'] && (Email.dirty || Email.touched) ">
          Email is Required
        </div>
        <div class="form-text text-danger" *ngIf="Email.errors?.['email'] && (Email.dirty || Email.touched) ">
          Email is Invalid
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text h-100" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
          </div>
          <input type="password" class="form-control" formControlName="password" aria-label="password">
        </div>
        <div class="form-text text-danger" *ngIf="Pwd.errors?.['required'] && (Pwd.dirty || Pwd.touched) ">
          Password is Required
        </div>
        <div class="form-text text-danger" *ngIf="Pwd.errors?.['minlength'] && (Pwd.dirty || Pwd.touched) ">
          Password is Invalid
        </div>
      </div>
        <a class="text-decoration-none" href="#">Forgot your password?</a>
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary w-100 roundedButton" type="submit" value="Login">
            Sign in
          </button>
        </div>
      </div>
    </form>
  </div>
  <div class="d-flex ">
    <span>New Member ? </span>&nbsp;<a class="text-primary linkBtn">Register Here</a>
  </div>
</div>
