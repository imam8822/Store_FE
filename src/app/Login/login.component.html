<script

<div class="d-flex flex-column align-items-center topMargin justify-content-center">
  <div class="d-flex shadow-lg p-3 mb-3 bg-white rounded">
    <form class="w-100" asp-action="Login">
      <div class="d-flex text-dark flex-column gap-3">
        <h4>Sign in</h4>
        <input class="form-control" name="Username" placeholder="Email" />
        <input class="form-control" name="Password" type="password" placeholder="Password" />
        <a class="text-decoration-none" href="#">Forgot your password?</a>
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary w-100 roundedButton" type="submit" value="Login">
            Sign in
          </button>
        </div>
      </div>
    </form>
  </div>
  <div class="d-flex ">
    <span>New Member ? </span>&nbsp;<a class="text-primary linkBtn">Register Here</a>
  </div>
</div>
